name: Python application

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assumes I have a requirements.txt file

    - name: Run script
      run: |
        python /workspaces/Portfolio.-C-language/Python/practice/simple_calculator.py  
      run: |
        pytest  # Assumes I have tests set up with pytest
